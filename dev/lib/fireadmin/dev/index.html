<html>
	<head>
		<title>Fireadmin Demo</title>
		<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
		<script src="closure-library/closure/goog/base.js"></script>
		<!-- Main File -->
		<script src="fireadmin.js"></script>
		<style>
			body{
				text-align:center;
			}
			.appName {
				font-size:1.5em;
				color:#00FFFF;
			}
			.appUrl {
				font-size:1.5em;
				color:#00FF00;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Fireadmin</h1>
			<h3>App: <span id="appName" class="appName">Loading<span></h3>
			<h3>Url: <span id="appUrl" class="appUrl"><span></h3>
			<h4>User Count: <span id="userCount">Loading...<span></h3>
		</div>
		<script>
			var fa = new Fireadmin("https://pyro-vcguy.firebaseio.com");
			console.log('Fireadmin object:', fa);
			//Set values in view
			document.getElementById("appName").innerHTML = fa.appName;
			document.getElementById("appUrl").innerHTML = fa.fbUrl;
			//User fireadmin to get count of users of app
			fa.getUserCount(function(userCount){
				//set value to view
				document.getElementById("userCount").innerHTML = userCount;
			});
		</script>
		<!-- Automatic Refreshing during development -->
		<script src="//localhost:35739/livereload.js?snipver=1"></script>
	</body>
</html>
